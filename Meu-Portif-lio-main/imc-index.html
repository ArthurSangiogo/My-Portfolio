<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="CSS/imc.css">
    <script src="js/imc.js" defer></script> <!-- Defer para garantir que o DOM carregue antes do script -->
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="https://www.tuasaude.com/imc/" target="_blank">Saiba Mais</a>
        </nav>
    </header>

    <div class="container">
        <h1>Vamos calcular o IMC?</h1>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="50">

        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" placeholder="1.50">

        <button onclick="calcularIMC()">Calcular</button>

        <div id="resultado"></div>
        <br>
        <a href="index.html">Voltar para o Portfólio</a>
    </div>

    <footer>
        <p>@sangiogoarthur</p>
        <p>Serviço Nacional de Aprendizagem Industrial - Senai</p>
    </footer>
</body>

</html>
